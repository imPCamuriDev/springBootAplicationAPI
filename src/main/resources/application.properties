spring.application.name=notasproject

# Configura\u00e7\u00e3o do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/suabase
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # Ou "validate" em produ\u00e7\u00e3o
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP (padr\u00e3o do Spring Boot) para conex\u00e3o eficiente
spring.datasource.hikari.maximum-pool-size=10
